<!DOCTYPE html>
<html>

<head>
    <title> Pizza's pagina </title>
    <link rel="stylesheet" href="Styles.css">
</head>

<body>
    <header>
        <h1>It's all about pizza</h1>
        <nav>
            <ul>
                <li><a href="Index.html">Waarom pizza</a></li>
                <li><a href="about.html"> Geschiedenis van de Pizza</a></li>
                <li><a class="active" href="contact.html">Jouw pizza verhaal</a></li>
            </ul>
        </nav>
    </header>

    <body>
        <form name="Contactformulier" data-netlify="true">

            <p><label>Naam:<input type="text" name="Name"></label></p>
            <p><label>E-mail adres:<input type="email" name="email"></label></p>
            <p><label>Telefoonnummer:<input type="tel" name="Telefoonnummer"></label></p>
            <p><label>Leeftijd:<input type="number" name="Leeftijd"></label></p>
            <p><label>Geboortedatum:<input type="date" name="GebDatum"></label></p>

            <p><label>Geslacht:</label>
                <label><input type="radio" name="Geslacht" value="man">Man</label>
                <label><input type="radio" name="Geslacht" value="Vrouw">Vrouw</label>
                <label><input type="radio" name="Geslacht" value="Anders">Anders</label>
            </p>
            <p><label>Favoriete Keuken:</label></p>
            <p><label><input type="checkbox" name="FavKeuken" value="Frans">Frans</label></p>
            <p><label><input type="checkbox" name="FavKeuken" value="Italiaans"> Italiaans</label></p>
            <p><label><input type="checkbox" name="FavKeuken" value="Spaans"> Spaans</label></p>

            <p><label>Welke kleur kookschort heb je het liefste?<input type="color" name="ColSchort"></label></p>

            <p><label>Wie ben jij, vertel iets over jezelf: <textarea name="Biografie" rows="5"
                        cols="30"></textarea></label></p>

            <br>
            <p><label>Wat is je favoriete pizza?<input type="text" name="FavPizza"></label></p>
            <label for="FavChoose">En als ik je een kies lijstje geef?</label>
            <select id="FavChoose" name="FavorieteChoose">
                <option value="Margharita">Margharita</option>
                <option value="Veggie">Veggie</option>
                <option value="Salami">Salami</option>
                <option value="Spicy">Spicy</option>
            </select>
            <p><label>Wat is je beste pizza recept?<textarea name="FavPizzatext" rows="5" cols="30"></textarea></label>
            </p>
            <p><label>Of upload een file <input type="file" name="FileRecipe"></label></p>
            <p><label>Of heb je een link naar een lekker recept? <input type="url" name="URLRecipe"></label></p>
            <p><label>Hoe leuk vind je deze site?<input type="range" name="rankingSite"></label></p>
            <p><button type="submit" value="Submit">Submit</button></p>
            <p><button type="reset" value="Reset">Reset </button></p>
        </form>
    </body>

</html>
